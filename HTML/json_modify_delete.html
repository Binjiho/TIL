<!DOCTYPE html>
<html>

<body>
    
    <h2>JSON modify delete</h2>

    <p id="p_target"></p>
    

<script>
    var myObj, i ,x ="";
    myObj = {"name":"John","age":30,"cars":{
    	"car1":"MercedesBenz",
    	"car2":"BMW",
    	"car3":"Masserati",
        "car4":"Audi"}
    }
    //modify
    myObj.cars["car3"]="GENESYS";
    //delete
    delete myObj.cars.car2;

    for(i in myObj.cars){
        x += myObj.cars[i] + "<br>";
    }

   	document.getElementById("p_target").innerHTML =x;



</script>
 
</body>
</html>
