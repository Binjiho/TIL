<!DOCTYPE html>
<html>

<body>
    
    <h2>JSON Stringify Object</h2>

    <p id="p_target"></p>
    

<script>
    var obj={name: "John", age:30, city:"New York"};
    var myJSON = JSON.stringify(obj);
    

   	document.getElementById("p_target").innerHTML = myJSON;



</script>
 
</body>
</html>
