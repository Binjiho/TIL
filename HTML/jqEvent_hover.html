<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>jqEvent_hover</title>
<script src="http://code.jquery.com/jquery-3.1.0.js"></script>
<script>
	$(document).ready(function(){
		$('h1').mouseenter(function(){
			$(this).css({
				background:'blue',
				color: 'green'
			});
		}).mouseleave (function(){
			$(this).css({
				background: '',
				color: ''
			});
		});
	});
</script>

</head>
<body>
	<h1>Click</h1>
</body>
</html>
